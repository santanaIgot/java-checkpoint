<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Agências</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Lista de Agências</h1>

    <div class="mb-3">
        <a th:href="@{/agencias/novo}" class="btn btn-primary">Adicionar Nova Agência</a>
        <a th:href="@{/agencias/pesquisa}" class="btn btn-secondary">Pesquisar Agência</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="agencia : ${agencias}"> <!-- Correção: alterei de agencia para agencias -->
            <td th:text="${agencia.nome}">Nome</td>
            <td>
                <a th:href="@{/agencias/editar/{id}(id=${agencia.id})}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/agencias/deletar/{id}(id=${agencia.id})}" method="post" onsubmit="return confirm('Tem certeza que deseja remover?');" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
