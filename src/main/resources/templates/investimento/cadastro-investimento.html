<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Investimento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Cadastrar Investimento</h2>
    <form th:action="@{/investimentos}" th:object="${investimento}" method="post">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo</label>
            <input type="text" class="form-control" id="tipo" th:field="*{tipo}" required>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" class="form-control" id="valor" th:field="*{valor}" required>
        </div>

        <!-- Campo de seleção para Agência -->
        <div class="form-group">
            <label for="agencia">Agência</label>
            <select class="form-control" id="agencia" th:field="*{agencia}" required>
                <option value="" disabled selected>Selecione uma agência</option>
                <option th:each="agencia : ${agencias}"
                        th:value="${agencia}"
                        th:text="${agencia.nome}"> <!-- Mostra o nome da agência -->
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="#" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
